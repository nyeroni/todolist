<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Todo List</h1>
    <form method="post" action="/addTodo">
        <input type="text" name = "todo"/>
        <input type = "submit" value="Add Todo" />
    </form>
    <hr>
    <ul>
        <li th:each="todo : ${todos}">
            <span th:text="${todo.message}"></span>
        </li>
    </ul>
</body>
</html>
